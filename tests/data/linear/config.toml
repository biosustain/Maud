name = "linear"
kinetic_model_file = "kinetic_model.toml"
priors_file = "priors.csv"
measurements_file = "measurements.csv"
experimental_setup_file = "experimental_setup.toml"
likelihood = true
steady_state_threshold_abs = 1e-6

[cmdstanpy_config]
refresh = 1
iter_warmup = 20
iter_sampling = 20
chains = 4
save_warmup = true

[ode_config]
abs_tol = 1e-5
rel_tol = 1e-5
max_num_steps = 1e6
timepoint = 1e3

