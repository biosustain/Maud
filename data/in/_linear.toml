enzyme = [
  {target='r1', value=0.2, uncertainty=0.05},
  {target='r2', value=1, uncertainty=0.05},
  {target='r3', value=1, uncertainty=0.05},
]
metabolite = [
  {target='M1_ex', value=2, uncertainty=0.05},
  {target='M2_ex', value=1, uncertainty=0.05},
