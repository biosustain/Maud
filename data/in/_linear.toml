  {metabolite_id='M2_ex', location=1, scale=0.05},
]
[experiments.measurements]
enzyme = [
  {target='r1', value=0.3, uncertainty=0.05},
  {target='r2', value=1, uncertainty=0.05},
  {target='r3', value=1, uncertainty=0.05},
]
metabolite = [
  {target='M1', value=0.8, uncertainty=0.1},
  {target='M2', value=1.5, uncertainty=0.1},
]
reaction = [
  {target='r3', value=0.29, uncertainty=0.1}
]

