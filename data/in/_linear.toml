  {target='M2', value=1.4, uncertainty=0.1},
]
reaction = [
  {target='r3', value=0.21, uncertainty=0.1}
]

[[reactions]]
id = 'r1'
name = 'reaction number 1'
mechanism = 'uniuni'
stoichiometry = { M1_ex = -1, M1 = 1}
parameters = [
  { label = 'Keq', loc = 0, scale = 0.05},
  { label = 'Kcat1', loc = 0, scale = 0.6},
  { label = 'Kcat2', loc = 0, scale = 0.6},
  { label = 'Ka', loc = 0, scale = 0.6},
]

[[reactions]]
id = 'r2'
name = 'reaction number 2'
mechanism = 'uniuni'
