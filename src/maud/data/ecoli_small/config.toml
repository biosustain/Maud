name = "ecoli_small"
description = """
    The biggest model of e coli central carbon metabolism that can conveniently
    be run on a laptop.
"""
kinetic_model = "kinetic_model.toml"
priors = "priors.csv"
measurements = "experiments.csv"
biological_config = "biological_config.toml"
likelihood = true

[cmdstanpy_config]
iter_warmup = 200
iter_sampling = 200
chains = 4
save_warmup = true

[ode_config]
max_num_steps = 1e9
timepoint = 1000
